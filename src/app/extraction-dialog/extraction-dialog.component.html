<div class="newFormContainer">
  <form [formGroup]="extractionService.extractionForm" (ngSubmit)="extractionService.onSubmitExtractionForm()">
    <h1>Extraction Form</h1>
    <div class="formSection">
      <mat-form-field>
        <mat-label>Date:</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Plant:</mat-label>
        <input matInput formControlName="plant" />
      </mat-form-field>
    </div>

    <div class="formSection">
      <mat-form-field>
        <mat-label>Product:</mat-label>
        <input matInput formControlName="product" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Campaign:</mat-label>
        <input matInput formControlName="campaign" />
      </mat-form-field>
    </div>

    <div class="formSection">
      <mat-form-field>
        <mat-label>Stage:</mat-label>
        <input matInput formControlName="stage" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tank:</mat-label>
        <input matInput formControlName="tank" />
      </mat-form-field>
    </div>

    <div class="formSection">
      <mat-form-field>
        <mat-label>Concentration:</mat-label>
        <input matInput formControlName="concentration" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Volume:</mat-label>
        <input matInput formControlName="volume" />
      </mat-form-field>
    </div>

    <div class="formSection">
      <mat-form-field>
        <mat-label>Weight:</mat-label>
        <input matInput formControlName="weight" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Level Indicator:</mat-label>
        <input matInput formControlName="level" />
      </mat-form-field>
    </div>

    <div class="formSection">
      <mat-form-field>
        <mat-label>PH Level:</mat-label>
        <input matInput formControlName="ph" />
      </mat-form-field>

      <div class="extractionFormButtons">
        <button mat-raised-button color="primary" type="submit" class="submitButton">
          {{ extractionService.newExtractionSelected ? "Update Extraction" : "Create Extraction" }}
        </button>

        <button mat-raised-button color="primary" type="button" (click)="onCancel()">Cancel</button>

      </div>
    </div>
  </form>
</div>
