<h1 class="text-center">Sign Up</h1>
<div class="signUpContainer">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="formSection">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="first_name" id="first_name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="last_name" id="last_name">
      </mat-form-field>
    </div>
    <div class="formSection2">
      <mat-form-field class="emailField">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" id="email">
      </mat-form-field>
    </div>
    <div class="formSection">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" id="password">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password Confirmation</mat-label>
        <input matInput type="password" formControlName="password_confirmation" id="password_confirmation">
      </mat-form-field>
    </div>

    <div class="formSection">


      <mat-radio-group aria-label="Choose a department:" formControlName="department" id="department">
        <mat-label><strong>Choose a department:</strong></mat-label>
        <mat-radio-button value="fermentation">Fermentation</mat-radio-button>
        <mat-radio-button value="extraction">Extraction</mat-radio-button>
        <mat-radio-button value="packaging">Packaging</mat-radio-button>
      </mat-radio-group>



    </div>
    <div class="formSection">
      <mat-radio-group aria-label="Choose a role:" formControlName="role" id="role">
        <mat-label><strong>Choose a role:</strong></mat-label>
        <mat-radio-button value="manager">Manager</mat-radio-button>
        <mat-radio-button value="supervisor">Supervisor</mat-radio-button>
        <mat-radio-button value="operator">Operator</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="signUpButton">
      <button mat-raised-button color="primary" type="submit" class="submitButton">Sign Up</button>
    </div>


  </form>
</div>
